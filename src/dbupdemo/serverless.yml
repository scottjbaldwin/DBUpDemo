AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31
Description: An AWS Serverless Application.
Parameters:
  DBEndpoint:
    Type: String
    Description: The endpoint of the database to upgrade
  DBSecretArn: 
    Type: String
    Description: The Arn of the secret to use to connect to the database for upgrade purposes.
  
Resources:
  GetFunction:
    Type: AWS::Serverless::Function
    Properties:
      Architectures:
      - x86_64
      Handler: dbupdemo::dbupdemo.Functions::Get
      Runtime: dotnet6
      CodeUri: ""
      MemorySize: 256
      Timeout: 30
      Role: 
      Policies:
      - AWSLambdaBasicExecutionRole
      Events:
        RootGet:
          Type: Api
          Properties:
            Path: /
            Method: GET

  GetFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Delete
    UpdateReplacePolicy: Delete
    Properties:
      LogGroupName: !Sub "/aws/lambda/${GetFunction}"
      RetentionInDays: 30

  DbUpFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: dbupdemo::dbupdemo.Functions::SchemaUpgrade
      Runtime: dotnet6
      CodeUri: ""
      MemorySize: 1024
      Timeout: 900
      Environment:
        Variables:
            DBEndpoint: !Ref DBEndpoint
            DBName: dbupdemo
            DBSecret: !Ref DBSecretArn

  DbUpFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Delete
    UpdateReplacePolicy: Delete
    Properties:
      LogGroupName: !Sub "/aws/lambda/${DbUpFunction}"
      RetentionInDays: 30

Outputs:
  ApiURL:
    Description: API endpoint URL for Prod environment
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/

